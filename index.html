<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Tani - Master Tani Languages</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/framer-motion@6.2.8/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles and Variables */
        :root {
            --primary: #3498db;
            --primary-light: #6bb3f5;
            --secondary: #2ecc71;
            --secondary-light: #74e7a4;
            --accent: #f39c12;
            --accent-light: #f8c165;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --background-light: #ffffff;
            --background-dark: #ecf0f1;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            background: linear-gradient(135deg, #f9f7ff, #e3f2fd);
            overflow-x: hidden;
        }

        /* 3D Scene */
        .three-d-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 1.2rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--accent);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: var(--transition);
        }

        .logo-img:hover {
            transform: scale(1.1);
        }

        .logo-text {
            color: var(--background-light);
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-family: 'Pacifico', cursive;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            align-self: center;
            z-index: 1001;
        }

        .hamburger-menu span {
            width: 100%;
            height: 2px;
            background-color: var(--background-light);
            border-radius: 1px;
            transition: var(--transition);
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: right 0.3s ease;
            z-index: 999;
            padding-top: 80px;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            margin: 15px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: var(--transition);
            padding: 10px 0;
            border-radius: 20px;
        }

        .nav-links a:hover {
            color: var(--accent);
            background-color: rgba(243, 156, 18, 0.1);
            padding-left: 15px;
        }

        .nav-links a span {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* Hero Section */
        .hero {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--accent-light);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, white, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
            font-family: 'Montserrat', sans-serif;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }

        .cta-button {
            background: linear-gradient(45deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
            font-family: 'Pacifico', cursive;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.6);
            border-color: var(--accent);
        }

        /* Features Section */
        .features-section {
            background: var(--background-light);
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .features-section h2 {
            font-size: 2.5rem;
            margin-bottom: 3.5rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
        }

        .features-section h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            bottom: -10px;
            left: 25%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature {
            background: var(--background-light);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            border-top: 5px solid var(--primary);
            transform-style: preserve-3d;
        }

        .feature:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.05);
        }

        .feature:nth-child(2) {
            border-top-color: var(--secondary);
        }

        .feature:nth-child(3) {
            border-top-color: var(--accent);
        }

        .feature-icon {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            color: var(--primary);
            transition: var(--transition);
        }

        .feature:hover .feature-icon {
            transform: scale(1.05);
            color: var(--accent);
        }

        .feature h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
        }

        .feature p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Our Mission Section */
        .mission-section {
            background: linear-gradient(135deg, #f0f2f5, #e8eaf6);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .mission-content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--background-light);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            border: 2px solid var(--primary-light);
            transform-style: preserve-3d;
            transition: var(--transition);
        }

        .mission-content:hover {
            transform: translateY(-5px) rotateY(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Achievement Popup */
        .achievement-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--background-light);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1001;
            transition: all 0.3s ease;
            border: 3px solid var(--accent);
        }

        .achievement-popup.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .achievement-popup i {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-top: 3px solid var(--accent);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-top {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .footer-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-logo .logo-img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .footer-logo h3 {
            margin-bottom: 5px;
            font-family: 'Pacifico', cursive;
        }

        .footer-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .link-group h4 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .link-group ul {
            list-style: none;
            padding: 0;
        }

        .link-group ul li {
            margin-bottom: 0.5rem;
        }

        .link-group ul li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-group ul li a:hover {
            color: white;
        }

        .footer-social h4 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        .footer-bottom {
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .footer-top {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .footer-logo {
                align-items: center;
            }
            
            .footer-social {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.5rem;
            }

            .cta-button {
                width: 100%;
                padding: 1.2rem;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Header Component
        const Header = () => {
            const [menuOpen, setMenuOpen] = React.useState(false);
            
            return (
                <nav className="navbar">
                    <div className="logo-container">
                        <img className="logo-img" src="/logo.svg" alt="Learn Tani Logo" />
                        <div className="logo-text">Learn Tani</div>
                    </div>
                    
                    <button 
                        className={`hamburger-menu ${menuOpen ? 'active' : ''}`}
                        onClick={() => setMenuOpen(!menuOpen)}
                    >
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    
                    <div className={`nav-menu ${menuOpen ? 'active' : ''}`}>
                        <div className="nav-links">
                            <a href="index.html">
                                <i className="fas fa-home"></i> Home
                            </a>
                            <a href="lessons.html">
                                <i className="fas fa-book"></i> Lessons
                            </a>
                            <a href="features.html">
                                <i className="fas fa-star"></i> Features
                            </a>
                            <a href="community.html">
                                <i className="fas fa-users"></i> Community
                            </a>
                            <a href="profile.html">
                                <i className="fas fa-user"></i> Profile
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        // Hero Section Component
        const HeroSection = () => {
            return (
                <section className="hero">
                    <div 
                        className="hero-content"
                        style={{ animation: 'fadeIn 1s ease-out' }}
                    >
                        <h1>Welcome to Learn Tani</h1>
                        <p>Master the Tani languages with immersive 3D learning experiences</p>
                        <button 
                            className="cta-button" 
                            onClick={() => window.location.href='learning-page.html'}
                            style={{ animation: 'pulse 2s infinite' }}
                        >
                            Start Learning
                        </button>
                    </div>
                </section>
            );
        };

        // Features Section Component
        const FeaturesSection = () => {
            return (
                <section className="features-section">
                    <h2>Key Features</h2>
                    
                    <div className="features-grid">
                        <div 
                            className="feature" 
                            style={{ animationDelay: '0.2s' }}
                            onClick={() => window.location.href='lessons.html'}
                        >
                            <i className="fas fa-book-reader feature-icon"></i>
                            <h3>Interactive Lessons</h3>
                            <p>Structured courses with multimedia content</p>
                        </div>
                        
                        <div 
                            className="feature" 
                            style={{ animationDelay: '0.4s' }}
                            onClick={() => window.location.href='media-integration.html'}
                        >
                            <i className="fas fa-film feature-icon"></i>
                            <h3>Media Integration</h3>
                            <p>Comics, anime dubs, and Tani media resources</p>
                        </div>
                        
                        <div 
                            className="feature" 
                            style={{ animationDelay: '0.6s' }}
                            onClick={() => window.location.href='quiz-game.html'}
                        >
                            <i className="fas fa-gamepad feature-icon"></i>
                            <h3>Games & Quizzes</h3>
                            <p>Fun educational activities to reinforce learning</p>
                        </div>
                        
                        <div 
                            className="feature" 
                            style={{ animationDelay: '0.8s' }}
                            onClick={() => window.location.href='community.html'}
                        >
                            <i className="fas fa-users feature-icon"></i>
                            <h3>Community Hub</h3>
                            <p>Collaborate with learners and native speakers</p>
                        </div>
                        
                        <div 
                            className="feature" 
                            style={{ animationDelay: '1s' }}
                            onClick={() => window.location.href='resource.html'}
                        >
                            <i className="fas fa-book-open feature-icon"></i>
                            <h3>Resource Library</h3>
                            <p>Access downloadable materials, audiobooks, and literature</p>
                        </div>
                        
                        <div 
                            className="feature" 
                            style={{ animationDelay: '1.2s' }}
                            onClick={() => window.location.href='writing-resources.html'}
                        >
                            <i className="fas fa-pencil-alt feature-icon"></i>
                            <h3>Write Articles, Books, Research, Poem, etc..</h3>
                            <p>Resources for creative writing and academic research</p>
                        </div>
                    </div>
                </section>
            );
        };

        // ThreeD Scene Component
        const ThreeDScene = ({ isMobile }) => {
            const mount = React.useRef(null);
            
            React.useEffect(() => {
                // Scene setup
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                
                mount.current.appendChild(renderer.domElement);
                
                // Camera position
                camera.position.set(0, 5, 10);
                
                // Controls
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                
                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 10, 7);
                directionalLight.castShadow = true;
                scene.add(directionalLight);
                
                // Create a simple 3D model (cube with book texture)
                const geometry = new THREE.BoxGeometry(4, 3, 2);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x3498db,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const bookModel = new THREE.Mesh(geometry, material);
                bookModel.castShadow = true;
                bookModel.receiveShadow = true;
                scene.add(bookModel);
                
                // Add a plane (ground)
                const planeGeometry = new THREE.PlaneGeometry(20, 20);
                const planeMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xf3f3f3,
                    roughness: 0.9
                });
                const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = -Math.PI / 2;
                plane.position.y = -1.5;
                plane.receiveShadow = true;
                scene.add(plane);
                
                // Animation loop
                const animate = () => {
                    requestAnimationFrame(animate);
                    bookModel.rotation.y += 0.005;
                    controls.update();
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle window resize
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                window.addEventListener('resize', handleResize);
                
                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                    mount.current.removeChild(renderer.domElement);
                };
                
            }, [isMobile]);
            
            return <div ref={mount} className="three-d-scene"></div>;
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer>
                    <div className="footer-content">
                        <div className="footer-top">
                            <div className="footer-logo">
                                <img className="logo-img" src="/logo.svg" alt="Learn Tani Logo" />
                                <h3>Learn Tani</h3>
                                <p>Empowering language learners worldwide</p>
                            </div>
                            <div className="footer-links">
                                <div className="link-group">
                                    <h4>Legal</h4>
                                    <ul>
                                        <li><a href="privacy-policy.html" target="_blank">Privacy Policy</a></li>
                                        <li><a href="terms.html">Terms of Service</a></li>
                                        <li><a href="cookies.html">Cookie Policy</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div className="footer-social">
                                <h4>Connect With Us</h4>
                                <div className="social-icons">
                                    <a href="https://www.facebook.com/learntani" aria-label="Facebook" target="_blank">
                                        <i className="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="https://www.instagram.com/learntani" aria-label="Instagram" target="_blank">
                                        <i className="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com/@learntani" aria-label="YouTube" target="_blank">
                                        <i className="fab fa-youtube"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div className="footer-bottom">
                            <p>© 2025 Learn Tani. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            const [isMobile, setIsMobile] = React.useState(window.innerWidth < 768);
            
            React.useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.innerWidth < 768);
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return (
                <div className="app">
                    <ThreeDScene isMobile={isMobile} />
                    <Header />
                    <main>
                        <HeroSection />
                        <FeaturesSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
